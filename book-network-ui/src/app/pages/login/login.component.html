<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow p-4 login-card w-100" style="max-width: 500px;">
    <h3 class="text-center mb-3">Login</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p class="mb-0" *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>
    <div class="mb-3">
      <label for="login" class="form-label">Email address</label>
      <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
    </div>
    <div class="mb-4">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <button (click)="login()" type="button" class="btn btn-primary w-50 me-2">
        <i class="fas fa-sign-in-alt me-2"></i>Sign In
      </button>
      <div class="text-end w-50">
        <small>Don't have an account?</small><br>
        <button (click)="register()" type="button" class="btn btn-link px-0">Register</button>
      </div>
    </div>
  </div>
</div>
